<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉄道スタフシステム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 8px;
            margin: 10px 0;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>鉄道スタフシステム</h1>

    <label for="lineSelect">線区を選択:</label>
    <select id="lineSelect">
        <option value="01">代官線</option>
        <option value="02">綾瀬線</option>
        <option value="03">鈴木線</option>
        <option value="04">寄本線</option>
        <option value="05">藤沢線</option>
    </select>

    <label for="typeSelect">種別を選択:</label>
    <select id="typeSelect">
        <option value="01">普通</option>
        <option value="02">急行</option>
        <option value="03">特急</option>
    </select>

    <label for="directionSelect">上下線を選択:</label>
    <select id="directionSelect">
        <option value="U">上り</option>
        <option value="D">下り</option>
    </select>

    <button onclick="generateStaff()">スタフを生成</button>

    <div class="result" id="result">
        <!-- スタフ内容がここに表示されます -->
    </div>

    <script>
        function generateStaff() {
            const line = document.getElementById('lineSelect').value;
            const type = document.getElementById('typeSelect').value;
            const direction = document.getElementById('directionSelect').value;

            // 駅情報（駅名と停車時間）
            const stations = {
                "01": ["代官駅", "南代官駅", "八幡橋駅", "学校前駅", "南大和駅", "高座駅", "高座渋谷駅", "下和田駅"],
                "02": ["綾瀬", "綾瀬セブン前", "綾瀬大橋駅", "代官三丁目駅", "代官駅"],
                "03": ["鈴木家駅", "南大和駅", "高座渋イオン前", "下和田駅"],
                "04": ["大和駅", "引地台中学校", "引地台公園", "福田七丁目駅", "鈴木家", "福田小学校前", "中央高座", "南大和駅"],
                "05": ["下和田駅", "長後セブン前", "高砂", "本藤沢"]
            };

            const lineNames = {
                "01": "代官線",
                "02": "綾瀬線",
                "03": "鈴木線",
                "04": "寄本線",
                "05": "藤沢線"
            };

            const typeNames = {
                "01": "普通",
                "02": "急行",
                "03": "特急"
            };

            const directionNames = {
                "U": "上り",
                "D": "下り"
            };

            const selectedStations = stations[line];
            const lineName = lineNames[line];
            const typeName = typeNames[type];
            const directionName = directionNames[direction];

            // ここからスタフ内容を生成
            let staffContent = `<h2>${lineName} ${typeName} ${directionName}</h2>`;
            staffContent += `<p><strong>列車番号:</strong> ${line}${type}${Math.floor(Math.random() * 100)}${direction}</p>`;
            staffContent += `<p><strong>運用番号:</strong> ${line}${Math.floor(Math.random() * 100)}</p>`;
            staffContent += `<p><strong>運転日:</strong> 平日</p>`;

            staffContent += `<table><tr><th>駅名</th><th>到着時刻</th><th>出発時刻</th></tr>`;

            let arrivalTime = 600; // 6:00 AM（秒単位）

            selectedStations.forEach(station => {
                const hours = Math.floor(arrivalTime / 3600);
                const minutes = Math.floor((arrivalTime % 3600) / 60);
                const seconds = arrivalTime % 60;

                const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                arrivalTime += 30; // 30秒の停車時間

                staffContent += `<tr>
                                    <td>${station}</td>
                                    <td>${timeStr}</td>
                                    <td>${timeStr}</td>
                                  </tr>`;
            });

            staffContent += `</table>`;
            document.getElementById("result").innerHTML = staffContent;
        }
    </script>
</body>
</html>
